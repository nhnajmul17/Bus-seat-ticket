<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket SignUp </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <main class="text-center border border-2 w-75 mx-auto p-5 mt-5">
        <h4 class="mb-5">Sign Up</h4>


        <form role="form" onsubmit="signUp(event);">

            <div class="mb-lg-3">
                <label>User Name :</label>
                <input class="w-25" type="text" name="Uname" id="Uname" placeholder="User Name" required>
            </div>

            <div class="mb-lg-3">
                <label for="">Password : </label>
                <input class="w-25" type="password" name="pwd" id="pwd" placeholder="Password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-success">Create</button>
            </div>
        </form>
    </main>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
