<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container border border-2 rounded-3 w-75 mx-auto p-5 mt-5">
        <div class="row ">
            <div class="col-md-4">
                <h2>Welcome-XXX</h2>
                <p>Please choose the available seats for proceeding with booking</p>
            </div>


            <div class="col-md-4">
                <div class="container">
                    <div class="row border border-2 mb-5 booking-seat p-2">
                        <div class="col-md-3 ">
                            <p id='a1' class="seat seat-available">A1</p>
                            <p id='b1' class="seat seat-available">B1</p>
                            <p id='c1' class="seat seat-available">C1</p>
                            <p id='d1' class="seat seat-available">D1</p>
                            <p id='e1' class="seat seat-available">E1</p>
                        </div>
                        <div class="col-md-3">
                            <p id='a2' class="seat seat-available">A2</p>
                            <p id='b2' class="seat seat-available">B2</p>
                            <p id='c2' class="seat seat-available">C2</p>
                            <p id='d2' class="seat seat-available">D2</p>
                            <p id='e2' class="seat seat-available">E2</p>

                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <p id='a3' class="seat seat-available">A3</p>
                            <p id='b3' class="seat seat-available">B3</p>
                            <p id='c3' class="seat seat-available">C3</p>
                            <p id='d3' class="seat seat-available">D3</p>
                            <p id='e3' class="seat seat-available">E3</p>
                        </div>

                    </div>

                    <div class=" d-flex justify-content-between">
                        <button id="book" type="button" class="btn btn-outline-info">Book</button>
                        <button id="cancle" type="button" class="btn btn-outline-warning">Cancle</button>
                    </div>

                </div>
            </div>


            <div class="col-md-4">
                <div class="d-flex">
                    <span class="w-25 h-25 text-white " style="background-color: rgb(245, 174, 174);">.</span>
                    <p class="fw-bold ms-2">Occupied</p>
                </div>
                <div class="d-flex">
                    <span class="w-25 h-25 text-white " style="background-color: rgb(174, 245, 186);">.</span>
                    <p class="fw-bold ms-2">Available</p>
                </div>

            </div>

        </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
